<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <meta charset="UTF-8">
    <title>CreateTeam</title>
</head>
<body>

</form>

</html>
