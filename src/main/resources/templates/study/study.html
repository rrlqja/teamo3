<script>
    function exitTeam(teamId) {
        if (confirm("정말 탈퇴하시겠습니까?")) {
            fetch(`/team/${teamId}/exitTeam`, {
                method: "POST"
            }).then((res) => {
                if (res.redirected) {
                    window.location.href = res.url;
                } else {
                    alert("잘못된 요청입니다.");
                }
            }).catch((err) => {
                alert("잘못된 요청입니다.");
            })
        }
    }
</script>
