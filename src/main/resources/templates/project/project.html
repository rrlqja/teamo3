<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Articles-Cards-images.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Navbar-With-Button-icons.css}">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" th:href="@{/assets/css/common.css}">
    <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="/ckeditor5/style.css">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/44.2.1/ckeditor5.css" crossorigin>

    <style>
        .content-area img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div th:replace="content :: headerNav"></div>

<div class="container" style="width: 1500px;height: 1250px;">
    <div class="flex-column align-items-center" style="display: flex; width: 100%;height: 100%;padding-top: 30px;" th:object="${project}">
        <div class="" style="display:flex; flex-direction: column; align-items: center; width: 100%; padding: 12px; ">
            <div class="mb-3 flex-row" style="display:flex; width: 75%; min-height: 150px; ">
                <div class="mh-100" style="width: 27%; align-items: end; padding-right: 8px;border-right: 1px solid #c0c4c8; font-size: 14px; font-weight: 300;">
                    <div class="mw-100 mh-100" style="font-size: 14px; font-weight: 400; text-align: end; align-items: end;word-break: break-all; margin-top: 30px;">
                        <span class="">Create Date</span><br/>
                        <span class="">writer</span>
                    </div>
                    <div class="mw-100" style="font-size: 14px; font-weight: 400; text-align: end; align-items: end; border-top: 1px solid #c0c4c8;">
                        <span>참여 멤버 </span><br/>
                        <span class="">writer</span>
<!--                        <span th:each="member, iterStat : *{memberNameList}">-->
<!--                            <span th:text="${member}"></span><span th:text="${iterStat.last ? '' : ', '}"></span>-->
<!--                        </span>                        -->
                    </div>
                    <div class="mw-100" style="font-size: 14px; font-weight: 400; text-align: end; align-items: end; border-top: 1px solid #c0c4c8;">
                        <span>참조주소 </span><br/>
                        <span class="">writer</span>
                    </div>
                </div>
                <div class="mw-100 mh-100" style="display: flex; flex-direction: column; width: 73%; padding-left: 10px; padding-right: 240px;">
                    <div style="display: flex; flex-direction: column;">
                        <span id="title" style="font-size: 46px; font-weight: 900; word-break: break-all; margin-top: 40px;">
                            LG gram
                        </span>
                    </div>
                    <div style="display: flex; flex-direction: column; margin-top: 15px;">
                        <span id="subTitle" style="font-size: 34px; font-weight: 600; word-break: break-all;">
                            title
                        </span>
                    </div>
                    <div style="margin-top: 10px; width: 700px; border-top: 1px solid #c0c4c8; font-size: 14px; font-weight: 400; margin-bottom: 5px; padding-top: 5px;">
                        <span>댓글: 12</span>
                        <span style="margin-left: 15px;">좋아요: 34</span>
                    </div>
                </div>
            </div>
            <div class="content-area" style="width: 100%;min-height: 460px; padding: 14px; display: flex; flex-direction: column; align-items: center;">
                <span th:utext="*{description}" ></span>
            </div>
            <div class="justify-content-end" style="width: 100%;height: 100px;display: flex;align-items: center;gap: 10px;padding-right: 12px;">
                <button class="btn btn-outline-primary" type="button" id="saveProjectBtn" th:if="*{isWriter()}" th:text="수정" th:onclick="|location.href='@{/project/modify/{projectId}(projectId=*{id})}'|" style="width: 60px;height: 40px;">수정</button>
                <button class="btn btn-outline-secondary" type="button" th:if="*{isWriter()}" th:text="삭제" th:onclick="confirmDelete([[*{id}]])" style="width: 60px;height: 40px;">삭제</button>
            </div>
        </div>
        <div style="width: 100%;min-height: 100px;margin-bottom: 30px;">
            <div class="card" style="box-shadow: 0px 0px 5px rgba(110,122,135,0.25);border-radius: 10px;width: 100%;height: 100%;border: none;">
                <div class="card-body" style="padding: 0px;">
                    <h4 class="card-title" style="margin-bottom: 2px;font-size: 21px;font-weight: bold;border-bottom: 0.5px solid #b4bbc3;padding: 8px;">댓글</h4>
                        <ul class="list-group list-group-flush">
                        </ul>
                    </div>
                    <div style="width: 100%;height: 60px;padding: 0px; display: flex; flex-direction: row; align-items: center;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmDelete(projectId) {
        if (confirm("정말 삭제하시겠습니까?")) {
            fetch(`/project/delete/${projectId}`, {
                method: "POST"
            }).then((res) => {
                if (res.redirected) {
                    window.location.href = res.url;
                } else {
                    alert("잘못된 요청입니다.");
                }
            }).catch((err) => {
                alert("잘못된 요청입니다.");
            })
        }
    }

</script>
</body>
</html>
